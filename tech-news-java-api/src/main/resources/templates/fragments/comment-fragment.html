<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Just Tech News</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <article class="title" th:fragment="comment-fragment">
        <h3>Comments:</h3>
        <div class="comment" th:each="comment : ${commentList}">
            <div th:text="${comment.commentText}"></div>
        </div>
    </article>

</body>
</html>
